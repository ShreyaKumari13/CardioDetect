<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link
  rel="stylesheet"
  type="text/css"
  href="/static/styles/styleus.css"
/>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div class="container">
    <h1 class="brand"><span>Get In Touch</span></h1>
    <div class="wrapper animated fadeInUp">
      <div class="company-info">
        <h3>Tell us about your queries</h3>
        <ul class="chatme">
          <li><i class="fa fa-road"></i> Gangawati, Karnataka</li>
          <li><i class="fa fa-phone"></i> +91 9731117449</li>
          <li><i class="fa fa-envelope"></i> mdasifgvt7866@gmail.com</li>
          <li>&copy;HeartCare 2024</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>First Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your First Name">
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="company" id="company"  placeholder="Enter your Second Name">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email"  placeholder="Enter your E-Mail"required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone"  placeholder="Enter your Phone Number">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" id="message" rows="5"  placeholder="Enter your Messages"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="/static/styles/mainchat.js"></script>
</body>
</html>
