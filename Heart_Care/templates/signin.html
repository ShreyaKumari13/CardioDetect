<script>
  // JavaScript for the animated star background
/// JavaScript for the animated starburst background with enhanced twinkling effect, reduced movement, increased generation size, and 3D movement
const canvasContainer = document.querySelector('.canvas-container');
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
canvasContainer.appendChild(canvas);

// Set canvas size to cover the whole screen
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Define particle explosion parameters
const maxParticles = 300; // Maximum number of particles
const explosionCenter = { x: canvas.width / 2, y: canvas.height / 2 }; // Center of explosion
const explosionRadius = Math.min(canvas.width, canvas.height) * 0.4; // Increased generation size
const particleGenerationInterval = 20; // Milliseconds between particle generation
let particles = []; // Array to store particles

function generateParticle() {
  const angle = Math.random() * Math.PI * 2;
  const speed = Math.random() * 0.5 + 0.3; // Reduced speed
  const size = Math.random() * 4 + 2; // Slightly increased size
  const color = `rgb(255, 255, 255)`; // White color
  const brightness = Math.random() * 0.5 + 0.5; // Increased brightness range

  // Generate random point within the explosion radius
  const randomRadius = Math.random() * explosionRadius;
  const randomAngle = Math.random() * Math.PI * 2;
  const x = explosionCenter.x + Math.cos(randomAngle) * randomRadius;
  const y = explosionCenter.y + Math.sin(randomAngle) * randomRadius;

  particles.push({
    x,
    y,
    z: Math.random() * explosionRadius, // Random depth within the explosion radius
    vx: Math.cos(angle) * speed,
    vy: Math.sin(angle) * speed,
    size,
    color,
    brightness
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update and draw particles
  particles.forEach((particle, index) => {
    particle.x += particle.vx;
    particle.y += particle.vy;

    // Calculate size and opacity based on depth (z)
    const perspectiveFactor = 1 - particle.z / explosionRadius;
    const scaledSize = particle.size * perspectiveFactor;
    const scaledBrightness = particle.brightness * perspectiveFactor;

    ctx.globalAlpha = scaledBrightness;
    ctx.fillStyle = particle.color;
    ctx.beginPath();
    ctx.arc(particle.x, particle.y, scaledSize, 0, Math.PI * 2);
    ctx.fill();

    // Twinkling effect: randomly adjust brightness
    particle.brightness += Math.random() * 0.1 - 0.05; // Enhanced twinkling effect
    if (particle.brightness < 0.2) particle.brightness = 0.2; // Adjusted lower limit
    if (particle.brightness > 1) particle.brightness = 1;

    // Remove particles that move out of bounds
    if (
      particle.x < 0 ||
      particle.x > canvas.width ||
      particle.y < 0 ||
      particle.y > canvas.height
    ) {
      particles.splice(index, 1);
    }
  });

  requestAnimationFrame(draw);
}

// Generate particles at a slower rate
setInterval(() => {
  if (particles.length < maxParticles) {
    generateParticle();
  }
}, particleGenerationInterval);

draw();

// Adjust canvas size when the window is resized
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

</script>

<script>
  const privacyCheckbox = document.getElementById('privacyCheckbox'); // Get the checkbox element
  const signupButton = document.querySelector('.signupbtn'); // Get the signup button element

  // Disable signup button by default
  signupButton.disabled = true;

  // Event listener for checkbox change
  privacyCheckbox.addEventListener('change', function() {
    if (privacyCheckbox.checked) { // If checkbox is checked
      signupButton.disabled = false; // Enable the signup button
      closeErrorMessage(); // Close error message if checkbox is checked
    } else { // If checkbox is not checked
      signupButton.disabled = true; // Disable the signup button
    }
  });

  // Event listener for signup button click
  signupButton.addEventListener('click', function(event) {
    if (!privacyCheckbox.checked) { // If checkbox is not checked
      event.preventDefault(); // Prevent default action (form submission)
      showMessage("Please tick the checkbox"); // Show error message
    }
  });

  // Function to show error message
  function showMessage(message) {
    var popup = document.getElementById("popup");
    var popupOverlay = document.getElementById("popup-overlay");
    var popupMessage = document.getElementById("popup-message");
    popupMessage.textContent = message;
    popup.classList.add("show");
    popupOverlay.classList.add("show");
  }

  // Function to close error message
  function closeErrorMessage() {
    var popup = document.getElementById("popup");
    var popupOverlay = document.getElementById("popup-overlay");
    popup.classList.remove("show");
